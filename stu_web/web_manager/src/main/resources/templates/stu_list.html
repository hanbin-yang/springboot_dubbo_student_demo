<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>学生编号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>班级</td>
            <td>操作</td>
        </tr>

        <tr th:each="stu : ${stuList}">
            <td th:text="${stu.id}">学生编号</td>
            <td th:text="${stu.sname}">姓名</td>
            <td th:text="${stu.age}">年龄</td>
            <td th:text="${stu.cls.cname}">班级</td>
            <td>
                <a th:href="|${#request.getContextPath()}/stu/delOne?id=${stu.id}|">删除</a>
            </td>
        </tr>

        <tr>
            <td colspan="5">
                <a th:href="|${#request.getContextPath()}/stu/toAddOne|">增加</a>
            </td>
        </tr>
    </table>
</body>
</html>
